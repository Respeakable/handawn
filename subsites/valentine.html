<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAPPY VALENTINES!</title>
    <link rel="shortcut icon" href="../images/hearty.ico" type="image/x-icon" />
    <link rel="stylesheet" href="valentine.css" />
    <link rel="stylesheet" href="../font.css" />
    <link rel="stylesheet" href="../roots.css" />
    <link rel="stylesheet" href="../animLib.css" />
    <link rel="stylesheet" href="vresponsive.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- nav -->
      <nav class="flex">
        <div>
          <div class="head-link-wrapper anim bob">
            <a
              href="../index.html"
              class="head-link poppins-semibold"
              data-text="Home"
              >Home</a
            >
          </div>
        </div>
        <h4 class="poppins-black">HI HANNA!</h4>
        <button class="flower-wrapper" id="flower-button">
          <img src="../images/flowerrr.png" alt="flower :p" />
        </button>
      </nav>
    </header>
    <main>
      <div class="hero-img-wrapper">
        <img src="../images/HVD.png" alt="hvd" class="hvd-img" />
      </div>
    </main>
    <!-- js -->
    <script>
      const flowerButton = document.getElementById("flower-button");
      flowerButton.addEventListener("click", () => {
        flowerButton.classList.add("theme-spin");
        setTimeout(() => {
          flowerButton.classList.remove("theme-spin");
        }, 550);
      });
    </script>
  </body>
</html>
